
<div class="text-center" style="margin-top: 10px"><h2>Service Create</h2></div>

<div class="container">
  <div class="row">
    <div class="col-2">
    </div>

    <div class="col-8">
      <form  [formGroup]="facilityFormGroup" (ngSubmit)="createFacility()">
        <div class="row">

          <div class="col-6">
            <label for="exampleInputEmail1" class="form-label"> Choose Facility</label>
            <div class="mb-3">
              <select class="form-select"formControlName="facilityType">
                <option>Villa</option>
                <option>House</option>
                <option>Room</option>

              </select>

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> Name</label>
              <input type="text" class="form-control" id="lastName"
                     aria-describedby="lastName"formControlName="name">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Area</label>
              <input type="text" class="form-control" id="firstName"
                     aria-describedby="firstName"formControlName="area">


            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Cost</label>
              <input type="text" class="form-control" id="cost"
                     aria-describedby="cost"formControlName="cost">


            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Max People</label>
              <input type="text" class="form-control" id="age"
                     aria-describedby="age"formControlName="maxPeople">


            </div>
            <div class="mb-3">
              <label for="image" class="form-label">link image</label>
              <input type="text" class="form-control" id="image"
                     aria-describedby="age"formControlName="image">


            </div>

          </div>
          <div class="col-6">

            <div class="mb-3" id="standard_room">
              <label for="exampleInputEmail1" class="form-label">Standard Room</label>
              <input type="text" class="form-control" id="standardRoom"
                     aria-describedby="standardRoom"formControlName="standardRoom">

            </div>

            <div class="mb-3" id="description">
              <label for="exampleInputEmail1" class="form-label">Description </label>
              <input type="text" class="form-control" id="descriptions"
                     aria-describedby="description"formControlName="description">


            </div>
            <div class="mb-3" id="pool_area">
              <label for="exampleInputEmail1" class="form-label">Pool Area</label>
              <input type="text" class="form-control" id="poolArea"
                     aria-describedby="poolArea"formControlName="poolArea">


            </div>


            <div class="mb-3" id="number_of_floors">
              <label for="exampleInputEmail1" class="form-label">Number Floors</label>
              <input type="text" class="form-control" id="exampleInputEmail1"
                     aria-describedby="emailHelp"formControlName="numberFloors">


            </div>
            <div class="mb-3" id="facilityFree">
              <label for="exampleInputEmail1" class="form-label">Facility Free</label>
              <input type="text" class="form-control" id="facilityFrees"
                     aria-describedby="facilityFree"formControlName="facilityFree">

            </div>
            <div class="mb-3">
              <label for="type" class="form-label">Chose Rent facility</label>
              <select class="form-select" id="type" formControlName="rentType">
                <option *ngFor="let c of rentFacility" [ngValue]="c">{{c.name}}</option>
              </select>
            </div>


          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          <div class="col-3">
            <a class="text-white btn btn-primary" routerLink="list/facility" style=" text-decoration: none">Back </a>
          </div>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
