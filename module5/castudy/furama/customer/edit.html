<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <script src="../bootstrap/js/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("../navbar.html");
            $("#footer").load("../footer.html");
            $("#headers").load("../headers.html");
        });
    </script>
</head>
<body>
<div id="headers"></div>
<div class="sticky-top"id="navbar"></div>

<div class="text-center" style="margin-top: 10px"><h2>c Edit </h2></div>
<div class="container">

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">

            <form method="post">
                <div class="mb-3">
                    <input type="hidden"  class="form-control" id="ida" aria-describedby="User">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"> Name</label>
                    <input type="text"class="form-control" id="lastName"
                           aria-describedby="lastName">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Birthday</label>
                    <input type="date"  class="form-control" id="firstName"
                           aria-describedby="firstName">

                </div>
                <div class="mb-3">
                    <label class="form-label">Gender </label>
                    <select  class="form-select" id="gender" aria-describedby="age">
                        <option >Female</option>
                        <option >Male</option>
                    </select>


                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">IdCard</label>
                    <input type="text" class="form-control" id="age" aria-describedby="age">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phoneNumber">

                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input type="text"  class="form-control" id="address" aria-describedby="age">

                </div>

                <div class="mb-3">
                    <select  class="form-select">
                        <option> Diamond</option>
                        <option>Platinium</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Member</option>

                    </select>

                </div>

                <div class="row">
                    <div class="col-9">

                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-3">
                        <a class="text-white btn btn-primary" href="../customer/list.html" style=" text-decoration: none">Back </a>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-3"></div>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
