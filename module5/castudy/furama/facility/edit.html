<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("../navbar.html");
            $("#footer").load("../footer.html");
            $("#headers").load("../headers.html");
        });
    </script>

</head>

<body>
<div id="headers"></div>
<div class="sticky-top" id="navbar"></div>

<div class="text-center" style="margin-top: 10px"><h2>Service Edit</h2></div>

<div class="container">
    <div class="row">
        <div class="col-2">
        </div>

        <div class="col-8">
            <form method="post">
                <div class="row">

                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label"> Choose Facility</label>
                        <div class="mb-3">
                            <select class="form-select">
                                <option>Villa</option>
                                <option>House</option>
                                <option>Room</option>

                            </select>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"> Name</label>
                            <input type="text" class="form-control" id="lastName"
                                   aria-describedby="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Area</label>
                            <input type="text" class="form-control" id="firstName"
                                   aria-describedby="firstName">


                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Cost</label>
                            <input type="text" class="form-control" id="cost"
                                   aria-describedby="cost">


                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Max People</label>
                            <input type="text" class="form-control" id="age"
                                   aria-describedby="age">


                        </div>

                    </div>
                    <div class="col-6">

                        <div class="mb-3" id="standard_room">
                            <label for="exampleInputEmail1" class="form-label">Standard Room</label>
                            <input type="text" class="form-control" id="standardRoom"
                                   aria-describedby="standardRoom">

                        </div>

                        <div class="mb-3" id="description">
                            <label for="exampleInputEmail1" class="form-label">Description </label>
                            <input type="text" class="form-control" id="descriptions"
                                   aria-describedby="description">


                        </div>
                        <div class="mb-3" id="pool_area">
                            <label for="exampleInputEmail1" class="form-label">Pool Area</label>
                            <input type="text" class="form-control" id="poolArea"
                                   aria-describedby="poolArea">


                        </div>


                        <div class="mb-3" id="number_of_floors">
                            <label for="exampleInputEmail1" class="form-label">Number Floors</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">


                        </div>
                        <div class="mb-3" id="facilityFree">
                            <label for="exampleInputEmail1" class="form-label">Facility Free</label>
                            <input type="text" class="form-control" id="facilityFrees"
                                   aria-describedby="facilityFree">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Rent Type</label>

                            <select class="form-select">
                                <option>Hours</option>
                                <option>Day</option>
                                <option>Month</option>
                                <option>Year</option>

                            </select>

                        </div>


                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-3">
                        <a class="text-white btn btn-primary" href="../facility/list.html" style=" text-decoration: none">Back </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div style="margin-top: 5px" id="footer"></div>

</body>
</html>
