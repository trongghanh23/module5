<h1 style="text-align: center
">Danh sách sản phẩm</h1>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6"><table class ="table">
    <tr>
      <td>STT</td>
      <td>Tên</td>
      <td>Giá</td>
      <td>Mô tả</td>
      <td>danh mục</td>
    </tr>
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>{{product.category.name}}</td>
      <td><a routerLink="/product/update/{{product.id}}">Edit</a> </td>
      <td><a routerLink="/product/delete/{{product.id}}">Delete</a> </td>
    </tr>
  </table></div>
  <div class="col-3"></div>
</div>
