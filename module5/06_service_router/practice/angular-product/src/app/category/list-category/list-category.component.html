<p>list-category works!</p>
<a routerLink="/create/category">create category</a>
<table >
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Trạng thái</td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a routerLink="/edit/category/{{category.id}}">Edit</a></td>
    <td><a routerLink="/delete/category/{{category.id}}">Delete</a></td>
  </tr>
</table>
