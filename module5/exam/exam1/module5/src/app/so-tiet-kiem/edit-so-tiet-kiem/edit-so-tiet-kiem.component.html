<div class="text-center" style="margin-top: 10px"><h2>Customer Edit</h2></div>
<div class="container">

  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">

      <div  [formGroup]="soTietKiemFormGroup">

        <div class="mb-3">
          <input type="text"  hidden class="form-control" id="id"
                 aria-describedby="firstName" formControlName="id">

        </div>

        <div class="mb-3">
          <label for="s" class="form-label">khách hàng</label>
          <input type="text" class="form-control" id="s"
                 aria-describedby="firstName" formControlName="name">

        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Ngày mở sổ</label>
          <input type="text" class="form-control" id="name"
                 aria-describedby="firstName" formControlName="ngayMoSo">

        </div>
        <div class="mb-3">
          <label for="names" class="form-label">Thời Gian Bắt Đầu</label>
          <input type="text" class="form-control" id="names"
                 aria-describedby="firstName" formControlName="thoiGianBatDau">
        </div>
           <div class="mb-3">
          <label for="na" class="form-label">Kỳ Hạn</label>
          <input type="text" class="form-control" id="na"
                 aria-describedby="firstName" formControlName="kyHan">
        </div>
        <div class="mb-3">
          <label for="nas" class="form-label">Số Tiền Gửi</label>
          <input type="text" class="form-control" id="nas"
                 aria-describedby="firstName" formControlName="soTienGui">
        </div>
        <div class="mb-3">
          <label for="nass" class="form-label">lãi suất</label>
          <input type="text" class="form-control" id="nass"
                 aria-describedby="firstName" formControlName="laiSuat">
        </div>
        <div class="mb-3">
          <label for="nasss" class="form-label">Ưu đãi</label>
          <input type="text" class="form-control" id="nasss"
                 aria-describedby="firstName" formControlName="uuDai">
        </div>

        <div class="row">
          <div class="col-9">

            <button type="submit" (click)="updateProduct()" class="btn btn-primary">Save</button>
          </div>
          <div class="col-3">
            <a class="text-white btn btn-primary"  routerLink="/list/sotietkiem"style=" text-decoration: none">Back </a>
          </div>
        </div>
      </div>

    </div>
    <div class="col-3"></div>
  </div>
</div>
